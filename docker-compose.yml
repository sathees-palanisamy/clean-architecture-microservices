version: '3.8'

services:
  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=product-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=product_db
      - SERVER_PORT=8081
    depends_on:
      - product-db
    networks:
      - microservices-net

  product-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=product_db
    ports:
      - "5433:5432" # Exposed on host as 5433 to avoid conflict
    volumes:
      - product_db_data:/var/lib/postgresql/data
      - ./product-service/schema/001_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-net

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=order-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=order_db
      - SERVER_PORT=8082
      - PRODUCT_SERVICE_URL=http://product-service:8081
    depends_on:
      - order-db
      - product-service
    networks:
      - microservices-net

  order-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=order_db
    ports:
      - "5434:5432" # Exposed on host as 5434 to avoid conflict
    volumes:
      - order_db_data:/var/lib/postgresql/data
      - ./order-service/schema/001_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  product_db_data:
  order_db_data:
